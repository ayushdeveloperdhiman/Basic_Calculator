<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div id="main">
      <div>
        <input id="display" type="number" disabled />
      </div>

      <div id="btns">
        <div id="numbers">
          <div>
            <button class="numeric_btn">1</button>
            <button class="numeric_btn">2</button>
            <button class="numeric_btn">3</button>
          </div>

          <div>
            <button class="numeric_btn">4</button>
            <button class="numeric_btn">5</button>
            <button class="numeric_btn">6</button>
          </div>

          <div>
            <button class="numeric_btn">7</button>
            <button class="numeric_btn">8</button>
            <button class="numeric_btn">9</button>
          </div>

          <div>
            <button id="equals">=</button>
            <button class="numeric_btn">0</button>
            <button id="clear">Clear</button>
          </div>
        </div>
        <div id="operations">
          <button class="operation_btn">+</button>
          <button class="operation_btn">-</button>
          <button class="operation_btn">*</button>
          <button class="operation_btn">/</button>
          <button class="operation_btn">.</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
